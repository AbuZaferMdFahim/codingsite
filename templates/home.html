{%extends 'main.html' %}

{%block content %}

<section class="container--events">
    <h3>Events</h3>

    <div class="events--lists">
        {% for event in events %}
        <a href="{% url 'event' event.id %}">
            <div class="wrapper--event">
                <h3>{{event.name}}</h3>
                <p>{{event.participants.count}} registered</p>
                <p>Registration Deadline: {{event.registration_deadline}}</p>
            </div>
        </a>
        {%endfor%}
    </div>

</section>

<section>
    <h3>Users</h3>

    <div class="users--lists">
        {% for user in users %}
            <a href="{% url 'profile' user.id%}">
                <div class="wrapper--user">
                    <div class="avatar__border">
                        <img class="user--avatar--sm" src="{{user.avatar.url}}"/>
                    </div>
        
                    <h4>{{user.name}}</h4>
             
                </div>
            </a>
        {% endfor %}
    </div>        
</section>

{% endblock content %}
